<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="input">
        <input id="display" placeholder="Enter a City">
        <button id="btn"><i class='bx bx-search-alt'></i></button>
    </div>
    <div id="card">
        <div id="main">
            <h2> Weather Today</h2>
            <img id="img" src="" style="width: 100px">
            <p id="city" style="font-weight: bolder; font-size: larger;">Balurghat</p>
            <p id="temp" style="font-weight: bolder;font-size:larger ;">38 C</p>
        </div>
            <div id="icons">
           <i id="humidity" class='bx bx-water' style="font-weight: bolder;"> 40%</i>
          
           <i id="wind" class='bx bx-wind' style="font-weight: bolder;" > 23km/h</i>
        
        </div>
        <p class="hehe1">Humidity</p>
        <p class="hehe2">Wind speed</p>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
